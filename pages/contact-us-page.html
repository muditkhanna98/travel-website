<!DOCTYPE html>

    <title>Contact Us</title>
    <link rel="shortcut icon" href="../images/travel-icon.ico" />

    <script

      src="../js/w3schoolsHTMLIncluder.js"

    <link rel="stylesheet" href="../css/normalize.css" />

  <body>
    <header>
      <div w3-include-html="header.html"></div>

    <nav>

    <main>
      <h1 class="contact-heading">CONTACT US</h1>
      <center><div>

                width="400"
                height="300"
                frameborder="0"
                style="border:0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0">
        </iframe>
      </div>
        <p>59 Hayden St Unit 400, Toronto, ON M4Y 2P2, Canada</p>
        <p>Phone: +1 416-675-3111</p>
      </center>
      <div class="container">
        <form action="#" onsubmit="validateForm()" name="myForm">

      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select><br><br>
          <label for="fname">Write Your query</label>
    <input type="text" id="fname" name="firstname" placeholder="">
    

    
      
          <input type="submit" value="Submit">
      
        </form>
      </div><br>
      <button onclick="myFunction()" id="dark">Toggle dark mode</button>
    </main>
    <footer>
      <div w3-include-html="footer.html"></div>
    </footer>
    <script>
      includeHTML();
    </script>
    <button onclick="scrollToTop()" class="to-top fa-2x">
      <i class="fa fa-arrow-up fa-flip" aria-hidden="true"></i>
    </button>
    <script src="../js/main-javascript.js"></script>

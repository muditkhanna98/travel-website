<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Accommodations France </title>
    <link rel="shortcut icon" href="../images/travel-icon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
      type="text/javascript"
      src="../js/w3schoolsHTMLIncluder.js"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/accommodations-page.css" />
    <script src="../js/accommodations.js"></script>
  </head>
  <body>

    <header>
      <div w3-include-html="header.html"></div>
    </header>
    <nav>
      <div w3-include-html="nav.html"></div>
    </nav>
    <main>

      <div class="row">
        <div class="column left" style="background-color:rgb(221, 213, 213);">
          <img class=hotel src="../images/accommodation/chinah1.jpeg">
        </div>
        <div class="column middle" style="background-color:whitesmoke;">
          <h2>HOTEL SHANGHAI INN</h2>
          <p>Shanghai</p>
          <h3>2100.00 CAD</h3>
          <p>8 kms from City Center</p>
        </div>
        <div class="column right" style="background-color:rgb(221, 213, 213);">
          <h3>8.9</h3>
          <span class="fa fa-star"></span>
        </div>

        <div class="row">
          <div class="column left" style="background-color:rgb(221, 213, 213);">
            <img class=hotel src="../images/accommodation/chinah2.jpeg">
          </div>
          <div class="column middle" style="background-color:whitesmoke;">
            <h2>MAINLAND CHINA</h2>
            <p>Wuhan</p>
            <h3>1011.00 CAD</h3>
            <p>2 kms from City Center</p>
          </div>
          <div class="column right" style="background-color:rgb(221, 213, 213);">
            <h3>7.0</h3>
            <span class="fa fa-star"></span>
          </div>

          <div class="row">
            <div class="column left" style="background-color:rgb(221, 213, 213);">
              <img class=hotel src="../images/accommodation/chinah3.jpeg">
            </div>
            <div class="column middle" style="background-color: whitesmoke;">
              <h2>IBIS CHINA</h2>
              <p>Shanghai</p>
              <h3>1100.00 CAD</h3>
              <p>3 kms from City Center</p>
            </div>
            <div class="column right" style="background-color:rgb(221, 213, 213);">
              <h3>7.5</h3>
              <span class="fa fa-star"></span>
            </div>

            <div class="row">
              <div class="column left" style="background-color:rgb(221, 213, 213);">
                <img class=hotel src="../images/accommodation/chinah4.jpeg">
              </div>
              <div class="column middle" style="background-color:whitesmoke;">
                <h2>EROS HOTEL</h2>
                <p>Beijing</p>
                <h3>1500.00 CAD</h3>
                <p>0 kms from City Center</p>
              </div>
              <div class="column right" style="background-color:rgb(221, 213, 213)">
                <h3>9.0</h3>
                <span class="fa fa-star"></span>
              </div>
              
              <button onclick="myFunction()" id="dark">Toggle dark mode</button>
    </main>
    <footer>
      <div w3-include-html="footer.html"></div>
    </footer>
    <script>
      includeHTML();
    </script>
    <button onclick="scrollToTop()" class="to-top fa-2x">
      <i class="fa fa-arrow-up fa-flip" aria-hidden="true"></i>
    </button>
    <script src="../js/main-javascript.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spain Gallery page</title>
    <link rel="shortcut icon" href="../images/travel-icon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
      type="text/javascript"
      src="../js/w3schoolsHTMLIncluder.js"
    ></script>
    <link rel="stylesheet" href="../css/grid-gallery.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
  </head>
  <body>
  <!--  including header -->
    <header>
      <div w3-include-html="header.html"></div>
    </header>
  <!--  including navigation -->
    <nav>
      <div w3-include-html="nav.html"></div>
    </nav>
  <!--main part -->
    <main>
      <h2>Photos of Spain</h2>
      <div class="gg-container">

        <input type="button" value="Shuffle images" onclick="shuffleImages()" class="shuffle">
        <!--        images for gallery-->
        <div class="gg-box">
          <img src="../images/gallery/Spain/01.jpg" />
          <img src="../images/gallery/Spain/02.jpg" />
          <img src="../images/gallery/Spain/03.jpg" />
          <img src="../images/gallery/Spain/04.jpg" />
          <img src="../images/gallery/Spain/05.jpg" />
          <img src="../images/gallery/Spain/06.jpg" />
          <img src="../images/gallery/Spain/07.jpg" />
          <img src="../images/gallery/Spain/08.jpg" />
          <img src="../images/gallery/Spain/09.jpg" />
          <img src="../images/gallery/Spain/10.jpg" />
          <img src="../images/gallery/Spain/11.jpg" />
          <img src="../images/gallery/Spain/12.jpg" />
          <img src="../images/gallery/Spain/13.jpg" />
          <img src="../images/gallery/Spain/14.jpg" />
          <img src="../images/gallery/Spain/15.jpg" />
          <img src="../images/gallery/Spain/16.jpg" />
          <img src="../images/gallery/Spain/17.jpg" />
          <img src="../images/gallery/Spain/18.jpg" />
          <img src="../images/gallery/Spain/19.jpg" />
          <img src="../images/gallery/Spain/20.jpg" />
          <img src="../images/gallery/Spain/21.jpg" />
          <img src="../images/gallery/Spain/22.jpg" />
          <img src="../images/gallery/Spain/23.jpg" />
          <img src="../images/gallery/Spain/24.jpg" />
          <img src="../images/gallery/Spain/25.jpg" />
          <img src="../images/gallery/Spain/26.jpg" />
          <img src="../images/gallery/Spain/27.jpg" />
          <img src="../images/gallery/Spain/28.jpg" />
        </div>
      </div>
    </main>
  <!--including footer-->
    <footer>
      <div w3-include-html="footer.html"></div>
    </footer>
  <!--script for including other html pages-->
    <script>
      includeHTML();
    </script>
  <!--    scripts for gallery-->
    <script type="text/javascript" src="../js/grid-gallery.min.js"></script>
    <script type="text/javascript" src="../js/gallery.js"></script>
  <!--scroll to top button-->
    <button onclick="scrollToTop()" class="to-top fa-2x">
      <i class="fa fa-arrow-up fa-flip" aria-hidden="true"></i>
    </button>
    <script src="../js/main-javascript.js"></script>
  </body>
</html>
